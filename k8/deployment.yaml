apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-depl
  labels:
    app: test-app
spec:
  replicas: 10
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: test-container
          image: ephraimaudu/azure-argo-dev:9
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
      restartPolicy: Always
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
      